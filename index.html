<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="contenedor">
    <div class="contenedor__img"></div>

    <section class="descripcion">
      <div class="producto__tipo">
        <span>Perfume</span>
      </div>

      <h1 class="producto__nombre">Gabrielle Essence Eau De Parfum</h1>

      <p class="producto__descripcion">
        A floral, solar and voluptuosus interpretation composed by Oliver
        Polge, Perfumer-Creator for the House of CHANEL
      </p>

      <div class="producto__precio">
        <p class="producto__precio--descuento precios">$149.99</p>
        <p class="producto__precio--precio precios">$169.99</p>
      </div>

      <button class="boton">
        <img class="boton__carrito" src="./images/icon-cart.svg" alt="" />
        <span>Add to card</span>
      </button>
    </section>
  </main>

  <footer class="footer">
    <span>Challenge by</span>
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <span>Coded by</span>
    <a href="https://github.com/CAMTZJ" target="_blank">Carlos</a>.
  </footer>
</body>

</html>
